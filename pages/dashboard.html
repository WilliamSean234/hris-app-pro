<h2 class="section-title">Dashboard Karyawan</h2>

<!-- Grid Utama Dashboard -->
<div class="dashboard-grid">

    <!-- Kolom Kiri: Metrik & Kalender -->
    <div class="dashboard-column-main">
        
        <!-- Metrics Cards (Existing) -->
        <div class="metrics-grid mb-30">
            <div class="metric-card bg-primary-light">
                <i class="fas fa-users icon-metric"></i>
                <div class="metric-info">
                    <span class="metric-value" id="total-employees">0</span>
                    <span class="metric-label">Total Karyawan Aktif</span>
                </div>
            </div>
            <div class="metric-card bg-success-light">
                <i class="fas fa-calendar-check icon-metric"></i>
                <div class="metric-info">
                    <span class="metric-value" id="active-leave">0</span>
                    <span class="metric-label">Karyawan Cuti Hari Ini</span>
                </div>
            </div>
            <div class="metric-card bg-warning-light">
                <i class="fas fa-user-clock icon-metric"></i>
                <div class="metric-info">
                    <span class="metric-value" id="pending-approvals">0</span>
                    <span class="metric-label">Menunggu Persetujuan</span>
                </div>
            </div>
        </div>

        <!-- Kalender HR (BARU) -->
        <div class="card wide-card mb-30">
            <h4>Kalender HRIS</h4>
            <div class="calendar-controls">
                <button class="btn btn-sm btn-secondary" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                <h5 id="current-month-display">November 2025</h5>
                <button class="btn btn-sm btn-secondary" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="hr-calendar-container" class="hr-calendar">
                <!-- Kalender akan di-render di sini oleh JavaScript -->
            </div>
        </div>
        
    </div>

    <!-- Kolom Kanan: Quick Links & Event Hari Ini -->
    <div class="dashboard-column-sidebar">
        <!-- Quick Links (Existing) -->
        <div class="card mb-30">
            <h4>Akses Cepat</h4>
            <div class="quick-links">
                <button class="btn btn-block btn-outline-info" onclick="loadPage('attendance')"><i class="fas fa-clipboard-list"></i> Kelola Cuti & Absensi</button>
                <button class="btn btn-block btn-outline-success" onclick="loadPage('core-hr')"><i class="fas fa-user-friends"></i> Data Master Karyawan</button>
                <button class="btn btn-block btn-outline-warning" onclick="loadPage('payroll')"><i class="fas fa-money-bill-wave"></i> Proses Payroll</button>
            </div>
        </div>
        
        <!-- Event Hari Ini (BARU) -->
        <div class="card">
            <h4>Event Hari Ini (<span id="today-date-display">21 Nov 2025</span>)</h4>
            <div id="today-events-list">
                <!-- Daftar event hari ini akan di-render di sini -->
                <p class="text-muted text-center">Tidak ada event spesial.</p>
            </div>
        </div>
    </div>
</div>
