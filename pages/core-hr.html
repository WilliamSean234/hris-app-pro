<!-- pages/core-hr.html -->
<div class="core-hr-page">
    <h1><i class="fa-solid fa-users"></i> Data Karyawan (Core HR)</h1>

    <div class="card wide-card">
        <div class="card-header">
            Daftar Karyawan
            <button class="btn btn-primary" onclick="openModal('add')"><i class="fa-solid fa-user-plus"></i> Tambah Karyawan Baru</button>
        </div>

        <!-- Filter & Search -->
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <input type="text" id="search-employee" placeholder="Cari NIK, Nama, atau Jabatan..." style="flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            
            <select id="filter-department" onchange="filterAndRenderEmployees()" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="all">Semua Departemen</option>
                <option value="IT">IT</option>
                <option value="HRD">HRD</option>
            </select>

            <select id="filter-status" onchange="filterAndRenderEmployees()" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="all">Semua Status</option>
                <option value="Tetap">Tetap</option>
                <option value="Kontrak">Kontrak</option>
            </select>
        </div>

        <!-- Employee List Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Departemen</th>
                    <th>Status</th>
                    <th>Tgl Gabung</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="employee-list-body">
                <!-- Data will be rendered here by render.js -->
            </tbody>
        </table>
    </div>
</div>
