<div class="card inputform-calendar-page" style="padding: 20px; margin-bottom: 20px;">

    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
        <h2 style="font-size: 1.5rem; margin: 0; padding: 0; border-bottom: none;">Input Event Kalender HRIS</h2>
        <button type="button" class="btn btn-primary">Lihat Kalender</button>
    </div>

    <form action="/api/events" method="POST" class="hris-event-form">

        <div class="form-row-2col">
            <div class="form-group-col" style="margin-bottom: 20px;">
                <label for="event-type">Tipe Event</label>
                <select id="event-type" name="event_type" required>
                    <option value="" disabled selected>Pilih Tipe Event</option>
                    <option value="gajian">Gajian</option>
                    <option value="lembur">Jadwal Lembur</option>
                    <option value="cuti-approval">Batas Approval Cuti</option>
                    <option value="cuti-bersama">Cuti Bersama</option>
                </select>
            </div>
            <div class="form-group-col" style="margin-bottom: 20px;">
                <label for="responsible-person">Penanggung Jawab (PIC)</label>
                <input type="text" id="responsible-person" name="responsible_person" placeholder="NIK atau Nama PIC">
            </div>
        </div>

        <div class="form-group-full" style="margin-bottom: 20px;">
            <label for="event-name">Judul / Deskripsi Event</label>
            <input type="text" id="event-name" name="event_name"
                placeholder="Contoh: Pembayaran Gaji Bulan November 2025" required
                style="width: 100%; padding: 10px 12px; box-sizing: border-box;">
        </div>

        <div class="form-group-full" style="margin-bottom: 20px;">
            <h3 class="section-subtitle">Detail Waktu Event</h3>
            <div class="form-row-4col">
                <div class="form-group-col">
                    <label for="start-date">Tgl Mulai</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>
                <div class="form-group-col">
                    <label for="end-date">Tgl Selesai</label>
                    <input type="date" id="end-date" name="end_date">
                </div>
                <div class="form-group-col">
                    <label for="start-time">Jam Mulai</label>
                    <input type="time" id="start-time" name="start_time" value="09:00">
                </div>
                <div class="form-group-col">
                    <label for="end-time">Jam Selesai</label>
                    <input type="time" id="end-time" name="end_time" value="17:00">
                </div>
            </div>
        </div>

        <div class="form-group-full" style="margin-bottom: 20px;">
            <h3 class="section-subtitle">Pengulangan Event</h3>
            <div class="form-row-2col">
                <div class="form-group-col recurrence-options-group" style="flex: 0 0 45%;">
                    <label><input type="radio" name="repetition" value="none" checked> Tidak Berulang</label>
                    <label><input type="radio" name="repetition" value="weekly"> Mingguan</label>
                    <label><input type="radio" name="repetition" value="monthly"> Bulanan</label>
                    <label><input type="radio" name="repetition" value="annually"> Tahunan</label>
                </div>
                <div class="form-group-col repeat-detail-fields" style="flex: 1;">
                    <div class="form-row-2col-nested">
                        <div class="form-group-col">
                            <label for="monthly-day">Ulangi Setiap Tanggal (Jika Bulanan)</label>
                            <input type="number" id="monthly-day" name="monthly_day" min="1" max="31"
                                placeholder="Misal: 25">
                        </div>
                        <div class="form-group-col">
                            <label for="repeat-until">Ulangi Sampai Tanggal</label>
                            <input type="date" id="repeat-until" name="repeat_until">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions-footer" style="padding-top: 15px; border-top: 1px solid #e9ecef;">
            <button type="submit" class="btn btn-primary">Simpan Event</button>
            <button type="button" class="btn btn-danger">Batal</button>
        </div>

    </form>
</div>
