<!-- pages/employee-detail.html -->
<div class="employee-detail-page">
    <h1 id="detail-name"><i class="fa-solid fa-id-card"></i> Detail Karyawan: [Nama Karyawan]</h1>
    
    <button class="btn btn-secondary" onclick="loadPage('core-hr')" style="margin-bottom: 20px;"><i class="fa-solid fa-arrow-left"></i> Kembali ke Daftar</button>

    <div class="detail-tabs card wide-card">
        <!-- Tab Navigation -->
        <div class="tabs-nav">
            <button class="tab-button active" data-tab="personal" onclick="changeDetailTab('personal')">Data Pribadi</button>
            <button class="tab-button" data-tab="job" onclick="changeDetailTab('job')">Data Pekerjaan</button>
            <button class="tab-button" data-tab="career" onclick="changeDetailTab('career')">Riwayat Karir</button>
            <button class="tab-button" data-tab="docs" onclick="changeDetailTab('docs')">Dokumen Digital</button>
        </div>
        
        <!-- Tab Content Area -->
        <div class="detail-content-area">
            <div id="personal" class="tab-content active" style="display: block;">
                <!-- Personal Data rendered here by render.js -->
            </div>
            <div id="job" class="tab-content">
                <!-- Job Data rendered here by render.js -->
            </div>
            <div id="career" class="tab-content">
                <!-- Career History rendered here by render.js -->
            </div>
            <div id="docs" class="tab-content">
                <!-- Documents rendered here by render.js -->
            </div>
        </div>
    </div>
</div>
